<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Price Prediction</title>
    <!-- Bootstrap CDN for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        h2 {
            color: #007bff;
        }
        .form-label {
            color: #495057;
        }
        .form-control, .form-select {
            background-color: #e9f7ff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .diamond-container {
            margin-top: 20px;
        }
        .text-primary {
            color: #007bff;
        }
        .text-secondary {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Diamond Price Prediction</h2>
        <form action="{{url_for('predict_datapoint')}}" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="carat" class="form-label">Carat:</label>
                <input type="text" class="form-control" id="carat" name="carat" placeholder="Enter carat value (float)">
            </div>
            <div class="col-md-6">
                <label for="depth" class="form-label">Depth:</label>
                <input type="text" class="form-control" id="depth" name="depth" placeholder="Enter depth value (float)">
            </div>
            <div class="col-md-6">
                <label for="table" class="form-label">Table:</label>
                <input type="text" class="form-control" id="table" name="table" placeholder="Enter table value (float)">
            </div>
            <div class="col-md-6">
                <label for="x" class="form-label">x:</label>
                <input type="text" class="form-control" id="x" name="x" placeholder="Enter x value (float)">
            </div>
            <div class="col-md-6">
                <label for="y" class="form-label">y:</label>
                <input type="text" class="form-control" id="y" name="y" placeholder="Enter y value (float)">
            </div>
            <div class="col-md-6">
                <label for="z" class="form-label">z:</label>
                <input type="text" class="form-control" id="z" name="z" placeholder="Enter z value (float)">
            </div>

            <div class="col-md-6">
                <label for="cut" class="form-label">Cut:</label>
                <select id="cut" name="cut" class="form-select">
                    <option value="Fair">Fair</option>
                    <option value="Good">Good</option>
                    <option value="Very Good">Very Good</option>
                    <option value="Premium">Premium</option>
                    <option value="Ideal">Ideal</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="color" class="form-label">Color:</label>
                <select id="color" name="color" class="form-select">
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="J">J</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="clarity" class="form-label">Clarity:</label>
                <select id="clarity" name="clarity" class="form-select">
                    <option value="I1">I1</option>
                    <option value="SI2">SI2</option>
                    <option value="SI1">SI1</option>
                    <option value="VS2">VS2</option>
                    <option value="VS1">VS1</option>
                    <option value="VVS2">VVS2</option>
                    <option value="VVS1">VVS1</option>
                    <option value="IF">IF</option>
                </select>
            </div>

            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        <!-- Display the predicted result -->
        <div class="diamond-container text-center">
            {% if final_result %}
                <h3 class="mt-4 text-primary">Predicted Price: {{final_result}} USD</h3>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
